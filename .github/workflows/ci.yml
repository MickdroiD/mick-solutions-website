# ============================================
# Factory V2 - CI Pipeline (Lint & Build)
# ============================================
# Validation du code uniquement
# Le d√©ploiement est g√©r√© par deploy.yml
#
# Triggers:
#   - Push to main/develop branches
#   - Pull requests to main

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # JOB 1: Lint
  # ============================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ============================================
  # JOB 2: Build
  # ============================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          # Variables minimales pour le build CI
          BASEROW_BASE_URL: https://baserow.example.com
          BASEROW_API_URL: https://baserow.example.com/api
          BASEROW_API_TOKEN: ci-test-token
          BASEROW_FACTORY_GLOBAL_ID: 1
          BASEROW_FACTORY_SECTIONS_ID: 2
          BASEROW_FACTORY_LEADS_ID: 3
          BASEROW_USERS_TABLE_ID: 4
          ADMIN_PASSWORD: ci-test-password

      - name: ‚úÖ Build successful
        run: echo "Build completed successfully!"
