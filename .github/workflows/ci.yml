# ============================================
# Factory V2 - CI/CD Pipeline
# ============================================
# Automated testing and deployment for the website factory
#
# Triggers:
#   - Push to main/develop branches
#   - Pull requests to main
#
# Jobs:
#   1. lint - ESLint code quality check
#   2. build - Next.js build verification
#   3. test - Playwright E2E tests
#   4. docker - Build and push Docker image
#   5. deploy - Deploy to production (main only)

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # JOB 1: Lint
  # ============================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ============================================
  # JOB 2: Build
  # ============================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          # Minimal env vars for build
          BASEROW_API_URL: https://baserow.example.com/api
          BASEROW_API_TOKEN: test-token
          BASEROW_FACTORY_GLOBAL_ID: 1
          BASEROW_FACTORY_SECTIONS_ID: 2
          ADMIN_PASSWORD: 123456

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

  # ============================================
  # JOB 3: E2E Tests
  # ============================================
  test:
    name: üß™ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/

      - name: Run Playwright tests
        run: npm run test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          BASEROW_API_URL: https://baserow.example.com/api
          BASEROW_API_TOKEN: test-token
          BASEROW_FACTORY_GLOBAL_ID: 1
          BASEROW_FACTORY_SECTIONS_ID: 2
          ADMIN_PASSWORD: 123456
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # JOB 4: Docker Build
  # ============================================
  docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 5: Deploy to Production
  # ============================================
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/mickadmin/docker/website
            docker compose pull
            docker compose up -d
            docker image prune -f
            echo "‚úÖ Deployment completed at $(date)"

      - name: Notify success
        run: echo "‚úÖ Deployed to production successfully!"

